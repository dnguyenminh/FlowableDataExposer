spring.datasource.url=jdbc:h2:mem:complexSample;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=5

# Flowable engine test tweaks: disable optional engines to prevent duplicate schema creation
flowable.app.enabled=false
flowable.idm.enabled=false
flowable.form.enabled=false
flowable.content.enabled=false
# Disable CMMN engine for these tests; only BPMN/process engine should run
flowable.cmmn.enabled=false
# Ensure Process engine is enabled
flowable.process.enabled=true
# allow Flowable to create/update schema if needed (true by default)
flowable.database-schema-update=true
# disable Flowable job executor to avoid background job contention during unit tests
flowable.job-executor-activate=false

# Explicitly exclude unwanted Flowable auto-configurations so only the process engine initializes
spring.autoconfigure.exclude=\
org.flowable.app.spring.boot.AppEngineAutoConfiguration,\
org.flowable.idm.spring.boot.IdmEngineAutoConfiguration,\
org.flowable.form.spring.boot.FormEngineAutoConfiguration,\
org.flowable.cmmn.spring.boot.CmmnEngineAutoConfiguration,\
org.flowable.dmn.spring.boot.DmnEngineAutoConfiguration,\
org.flowable.eventregistry.spring.boot.EventRegistryEngineAutoConfiguration
