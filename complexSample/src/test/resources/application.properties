spring.datasource.url=jdbc:h2:mem:complexSample-${random.value};DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=50

# Flowable engine test tweaks: enable all Flowable engines to mirror production
# Ensure Process engine is enabled
flowable.process.enabled=true
# Enable optional engines for realistic integration tests
flowable.cmmn.enabled=true
flowable.dmn.enabled=true
flowable.app.enabled=true
flowable.idm.enabled=true
flowable.form.enabled=true
flowable.content.enabled=true
flowable.eventregistry.enabled=true
# allow Flowable to create/update schema if needed (true by default)
flowable.database-schema-update=true
# disable Flowable job executor to avoid background job contention during unit tests
flowable.job-executor-activate=false

# Disable scheduled tasks (CaseDataWorker.pollAndProcess) to avoid connection exhaustion in tests
spring.task.scheduling.enabled=false
