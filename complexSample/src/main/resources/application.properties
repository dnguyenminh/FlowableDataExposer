# Complex sample application properties
server.port=8080
spring.main.banner-mode=off


flowable.auto-deploy-resources=true

# DEV convenience: persist H2 to a file so data survives restarts and enable the web console.
# WARNING: file-based H2 and the web console are for local development only â€” do NOT enable in production.
spring.datasource.url=jdbc:h2:file:./build/h2/complexSample;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Let Hibernate create/update dev schema; production should use migrations
spring.jpa.hibernate.ddl-auto=update

# Explicit dialect to avoid JDBC-metadata lookup during bootstrap (helps tests)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging configuration
logging.level.org.hibernate.SQL=warn
logging.level.vn.com.fecredit.flowable.exposer.flowable.GlobalFlowableEventListener=info
