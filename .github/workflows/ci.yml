name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: flowable-data-exposer-ci
  cancel-in-progress: true

jobs:
  build:
    name: Build (Gradle, JDK 21)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21 and enable Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build & run tests
        run: ./gradlew --no-daemon -s clean build
        env:
          TERM: xterm

      - name: Run Checkstyle (Method-length & hygiene)
        run: ./gradlew --no-daemon :core:checkstyleMain :web:checkstyleMain --warning-mode=none
        env:
          TERM: xterm

      - name: Generate Javadoc report (heuristic, non-blocking)
        run: pwsh -NoProfile -ExecutionPolicy Bypass -Command "& ./tools/report-missing-javadoc.ps1 ; Get-ChildItem build/reports -Recurse | Select-Object FullName"
        env:
          TERM: xterm

      - name: Run metadata/model validations (fast-fail separate)
        run: ./gradlew --no-daemon validateModels validateMetadata || true

      - name: Assert model-validator produced DMN thumbnails
        if: always()
        run: |
          set -euo pipefail
          echo "Verifying DMN thumbnails in build/model-validator/"
          mkdir -p build/model-validator
          missing=0
          for f in src/main/resources/decisions/*.dmn; do
            [ -f "$f" ] || continue
            base=$(basename "$f")
            out="build/model-validator/${base}.png"
            table="build/model-validator/${base}.table.png"

            if [ ! -f "$out" ] && [ ! -f "$table" ]; then
              echo "ERROR: no thumbnail or table artifact for $base"
              missing=1
              continue
            fi

            ok=0
            if [ -f "$out" ]; then
              size=$(stat -c%s "$out" || echo 0)
              if [ "$size" -gt 2048 ]; then ok=1; fi
            fi
            if [ -f "$table" ]; then
              tsize=$(stat -c%s "$table" || echo 0)
              if [ "$tsize" -gt 1024 ]; then ok=1; fi
            fi

            if [ "$ok" -ne 1 ]; then
              echo "ERROR: artifacts for $base are unexpectedly small:" \
                   "$(ls -l "$out" "$table" 2>/dev/null || true)"
              missing=1
            else
              echo "OK: $base -> thumbnails present"
            fi
          done

          if [ "$missing" -ne 0 ]; then
            echo "Model-validator produced missing/invalid DMN thumbnails. See build/model-validator/ for artifacts." >&2
            ls -al build/model-validator || true
            exit 1
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/test-results/test
            build/reports/tests/test

      - name: Upload checkstyle reports
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: |
            core/build/reports/checkstyle
            web/build/reports/checkstyle
          if-no-files-found: ignore

      - name: Upload model-validator output (if any)
        uses: actions/upload-artifact@v4
        with:
          name: model-validator-output
          path: build/model-validator/
          if-no-files-found: ignore

      - name: Verify quick smoke (run a focused integration test)
        run: ./gradlew --no-daemon :test --tests "**.CaseDataWorkerTest" -i
