flowable.auto-deploy-resources=false

# DEV convenience: persist H2 to a file so data survives restarts and enable the web console.
# WARNING: file-based H2 and the web console are for local development only â€” do NOT enable in production.
spring.datasource.url=jdbc:h2:file:./build/h2/flowable;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console (dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Let Hibernate create/update dev schema; production should use migrations
spring.jpa.hibernate.ddl-auto=update

# Explicit dialect to avoid JDBC-metadata lookup during bootstrap (helps tests)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Reduce logging churn for dev (optional)
logging.level.org.hibernate.SQL=warn
# DEBUG for troubleshooting - remove after
logging.level.vn.com.fecredit.flowable.exposer.job.CaseDataWorker=DEBUG
logging.level.vn.com.fecredit.flowable.exposer.service.CaseDataPersistService=DEBUG
# Enable additional debug for request persistence and case persist delegate
logging.level.vn.com.fecredit.flowable.exposer.service.RequestPersistService=DEBUG
logging.level.vn.com.fecredit.flowable.exposer.delegate.CasePersistDelegate=DEBUG
